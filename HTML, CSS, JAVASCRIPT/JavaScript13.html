<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | Arrow functions</title>
</head>
<body>
    <h1>This is H1 heading</h1>
    <script>
        // function greet() {

        //     console.log('Welcome!');
        // }

        //instead of above fun we can use this
        let greet = () => console.log('Welcome!');
        greet();

        //also for setTimeout
        setTimeout(() => {
            console.log('We are in setTimeout');
        }, 3000);

        //also for objects
        let obj1 = {
            greeting: 'Good morning',
            names: ['charan','sushanth','deeksith'],
            speak(){
                this.names.forEach((students) => {
                    console.log(this.greeting+" "+students);
                });
            }
        }
        obj1.speak();
    </script>
</body>
</html>
