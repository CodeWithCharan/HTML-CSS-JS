<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | Math objects</title>
</head>

<body>
    <h1>Math objects</h1>
    <script>
        //to print all math objects
        let m = Math;
        console.log(m);

        //constants in math objects
        console.log("The value of Math.E is", Math.E);
        console.log("The value of Math.PI is", Math.PI);
        console.log("The value of Math.LN2 is", Math.LN2);
        console.log("The value of Math.SQRT1_2 is", Math.SQRT1_2);
        console.log("The value of Math.LOG2E is", Math.LOG2E);
        
        //Functions in math objects

        //rounded nums
        let a = 38.98938;
        let b = 39;

        console.log("Rounded numb of a and b is ",Math.round(a),Math.round(b));

        //Power in math objects
        console.log("3 to the power of 2 is ",Math.pow(3,2));
        console.log("5^2 is ",Math.pow(5,2));

        //Square root 
        console.log("SquareRoot of 25",Math.sqrt(25));

        //ceil and floor
        console.log("Ceil of 3.7 is ",Math.ceil(3.7));
        console.log("floor of 3.7 is ",Math.floor(3.7));

        //trignometric functions
        console.log("Sin(pi) = ", Math.sin(Math.PI/2));
        console.log("cos(pi) = ", Math.cos(Math.PI/2));
        console.log("tan(pi) = ", Math.tan(Math.PI/2));

        //Max and Min values in math objects
        console.log("In 3, 6, 9 Max value is ", Math.max(3,6,9));
        console.log("In 3, 6, 9 Min value is ", Math.min(3,6,9));

        //Generating a random numb 
        let mr = Math.random();
        console.log("Random nums in math objects :", mr);

    </script>
</body>

</html>
