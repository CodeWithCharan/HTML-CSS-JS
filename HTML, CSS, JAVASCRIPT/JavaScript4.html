<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | Scope and Conditional statements</title>
</head>

<body>
    <div>
        <ul>
            <li>item-1</li>
            <li>item-2</li>
            <li>item-3</li>
            <li>item-4</li>
            <li>item-5</li>
            <li>item-6</li>
            <li>item-7</li>
        </ul>
    </div>
    <script>
        //Scope
        let name = 'Charan';
        {
            let name = 'Sushanth';
            console.log(name)
        }
        console.log(name)

        //Constant
        const rollno = 29;
        // rollno = 57; Therefore, we can't change constant variable
        console.log(rollno)

        //if condition
        let age = 19;
        if(age > 18){
            console.log("You can drink beer")
        } else if(age == 1){
            console.log("You kidding me bro?")
        } else{
            console.log("You can't drink beer")
        }

        //Switch condition
        const cups = 41;
        switch (cups) {
            case 4:
                console.log("Cups are 4")
                break;
            case 41:
                console.log("Cups are 41")
                break;
            case 42:
                console.log("Cups are 42")
                break;
        
            default:
            console.log("Cups are none of 4, 41 and 42")
                break;
        }
    </script>
</body>

</html>
