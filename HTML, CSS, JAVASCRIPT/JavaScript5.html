<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | Array and Objects</title>
</head>
<body>
    <h1>THIS IS A HEADING</h1>
    <script>
        //Objects
        let employee = {

            name : "charan",
            salary : 10,
            emailId1 : "thoutamsricharan@gmail.com",
            emailId2 : "charan.thoutam113@gmail.com",

        }
        console.log(employee);

        //Arrays
        let array1 = [30, 23, 39, "charan", true, undefined];
        console.log(array1);

        //for length
        console.log(array1.length);

        //for index value
        console.log(array1[3]);

        //to sort the given array
        array1 = array1.sort();
        console.log(array1);

        //for inserting elements
        array1.push("this is pushed");
        console.log(array1);
        

        
    </script>
</body>
</html>
